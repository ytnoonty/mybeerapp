<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- BEGIN cacheing meta's - meta tags stops browser from cacheing -->
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <!-- END cacheing meta's -->
  <title>Beer List App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,600,600i,800,800i" rel="stylesheet">
</head>
<body>
  <div class="mx-auto">
    <div id="flash-msg-div">
      {% include 'includes/_messages.html' %}
    </div>
    {% block body %}
    {% endblock %}
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/ajax.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/animations.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/untappd.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/wine.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/ui.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
