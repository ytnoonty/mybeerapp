{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form method="POST" action="" id="login-form">
    <div class="form-group">
      <div class="row d-flex justify-content-between">
        <label>Username</label>
        <a href="">Forgot Username</a>
      </div>
      <div class="row">
        <input type="text" name="username" id="login-username" class="form-control" value={{request.form.username}}>
      </div>
    </div>
    <div class="form-group">
      <div class="row d-flex justify-content-between">
          <label>Password</label>
          <a href="">Forgot Password</a>
      </div>
      <div class="row">
        <input type="password" name="password" id="login-password" class="form-control" value={{request.form.password}}>
      </div>
    </div>
    <div class="row">
      <div class="col-3 form-group">
        <label for="username-check">Remember Username</label>
        <input class="" id="username-check" type="checkbox" name="username-check" value="username">
      </div>
      <div class="col-3 form-group">
        <label for="password-check">Remember Password</label>
        <input class="" id="password-check" type="checkbox">
      </div>
      <div class="col-3 form-group">
        <label for="stay-check">Stay logged in</label>
        <input class="" id="stay-check" type="checkbox" value="true">
      </div>
    </div>
    <button type="click" id="login-form-submit-button" class="btn btn-sm btn-primary">Submit</button>
  </form>
{% endblock %}
